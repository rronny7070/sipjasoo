<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>십자수의 뜻</title>
    <style>
        #title{
            text-align: center;
            padding:230px;
            font-size:50px;
        }
        #re{
            position: absolute;
            top:45%;
            left:42%;
            font-size:50px;
            border:none;
            font-weight: bold;
            background-color:black;
            color:white;
            display: none;
        }
    </style>
</head>
<body>
    <h1 id = 'title'>십자수</h1>
    <input type = 'button' value="다시보기" onclick = 'location.reload()' id = 're'>
    <script>
        setInterval(function(){
            document.querySelector('#title').innerHTML = '10자수'
        },1500);
        setInterval(function(){
            document.querySelector('#title').innerHTML = '10자水'
        },3000);
        setInterval(function(){
            document.querySelector('#title').innerHTML = '10자물'
        },4500);
        setInterval(function(){
            document.querySelector('#title').innerHTML = '일0자물'
        },6000);
        setInterval(function(){
            document.querySelector('#title').innerHTML = '일영자물'
        },7500);
        setInterval(function(){
            document.querySelector('#title').innerHTML = '일영磁물'
        },9000);
        setInterval(function(){
            document.querySelector('#title').innerHTML = '일영자석물'
        },10500);
        setInterval(function(){
            document.querySelector('#title').innerHTML = '일羚자석물'
        },12000);
        setInterval(function(){
            document.querySelector('#title').innerHTML = '일영양자석물'
        },13500);
        setInterval(function(){
            document.querySelector('#title').innerHTML = '하나영양자석물'
        },15000);
        setInterval(function(){
            document.querySelector('#title').innerHTML = '하나의 영양자석물'
        },16500);
        setInterval(function(){
            document.querySelector('#title').innerHTML = '십자수 = 하나의 영양자석물'
        },18000);
        setInterval(function(){
            document.querySelector('#title').innerHTML = 'Made by 로니'
        },19500);
        setInterval(function(){
            document.querySelector('body').style.backgroundColor = 'black'
            document.querySelector('#re').style.display = 'block'
        },21000);
    </script>
</body>
</html>
